{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Login
{% endblock %}

{% block content %}

	<form role="form"
		action="{% url 'player_login' %}"
		method="POST">
		{% csrf_token %}

		<h3 class="text-primary"> Login </h3>

		{{ form|crispy }}

		<button type="submit" class="btn btn-success"> Sign in</button>

	</form>

{% endblock %}
